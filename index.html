<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wochen‑Agenda</title>
  <style>
    html,body { height:100%; margin:0; background:#000; }
    .container{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#111;
    }
    .agenda-img{
      max-width:100%;
      max-height:100%;
      width:auto;
      height:auto;
      box-shadow:0 6px 30px rgba(0,0,0,0.6);
      display:block;
    }
    .info{ position:fixed; bottom:8px; left:8px; color:#fff; opacity:0.8; font-size:12px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Dateiname: agenda.png (muss im Repo liegen) -->
    <img src="agenda.png" alt="Wochen-Agenda" class="agenda-img" />
  </div>
  <div class="info">Ansicht: Wochen‑Agenda</div>
</body>
</html>
