<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wochen-Agenda</title>
  <style>
    html, body { height:100%; margin:0; background:#000; }
    .container{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#111;
    }
    .agenda-img{
      max-width:100%;
      max-height:100%;
      width:auto;
      height:auto;
      box-shadow:0 6px 30px rgba(0,0,0,0.6);
      display:block;
    }
    .info{
      position:fixed;
      bottom:8px;
      left:8px;
      color:#fff;
      opacity:0.8;
      font-size:12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="agendaImg" src="agenda.png" alt="Wochen-Agenda" class="agenda-img" />
  </div>
  <div class="info" id="infoText">Ansicht: agenda.png</div>

  <script>
    // Nur Bild aktualisieren (kein location.reload), damit TV-Zoom i.d.R. erhalten bleibt
    const IMAGE_REFRESH_MS = 30 * 1000; // alle 30 Sekunden

    const img = document.getElementById("agendaImg");
    const info = document.getElementById("infoText");
    const filename = "agenda.png";

    function cacheBustedUrl(name) {
      return `${name}?v=${Date.now()}`;
    }

    function refreshImage() {
      img.src = cacheBustedUrl(filename);
      info.textContent = "Ansicht: " + filename;
    }

    // Start + Intervall
    refreshImage();
    setInterval(refreshImage, IMAGE_REFRESH_MS);
  </script>
</body>
</html>
